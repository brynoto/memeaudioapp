<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <title>Meme Audio App</title>
</head>
<body>
  <div class="app">
    <header>
      <h1>Meme Audio App</h1>
      <p>Tap to hear your favorite pinoy meme audio</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
      <div class="pad1">
        <audio class="sound" src="./audio/bloody.MP3">Bloody</audio>
      </div>
      <div class="pad2">
        <audio class="sound" src="./audio/danger.mp3">Danger</audio>
      </div>
      <div class="pad3">
        <audio class="sound" src="./audio/kups.mp3">Kupal</audio>
      </div>
      <div class="pad4">
        <audio class="sound" src="./audio/mannypacquiao.MP3">Happy new year!</audio>
      </div>
      <div class="pad5">
        <audio class="sound" src="./audio/missionimpossible.mp3">Mission Impossible</audio>
      </div>
      <div class="pad6">
        <audio class="sound" src="./audio/san.mp3">San yung kasama mo</audio>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
